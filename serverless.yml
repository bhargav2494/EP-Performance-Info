service: employee-PerformanceInfo
provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: ap-south-1
  environment:
    DYNAMODB_TABLE_NAME: ${self:custom.employeeTableName}
custom:
  employeeTableName: emp-performanceInfo-${self:provider.stage}
plugins:
  - serverless-iam-roles-per-function
functions:
  empPortal:
    handler: api.handleRequest
    name: empPortal
    memorySize: 128
    timeout: 5
    events:
      - http:
          path: employee/performanceInfo/{empId}
          method: GET
      - http:
          path: employees/allPerformanceInfo
          method: GET
      - http:
          path: createPerformanceInfo
          method: POST 
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
          - "dynamodb:Scan"
        Resource:
          - !GetAtt EmployeeTable.Arn
resources:
  Resources:
    EmployeeTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.employeeTableName}
        AttributeDefinitions:
          - AttributeName: empId
            AttributeType: S
        keySchema:
          - AttributeName: empId
            keyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
